<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="./js/app.js"></script>
</head>
<body class="div"> 
	<h1 class="text">Number Guessing Game</h1>
	<h2 id="message" class="text">Please enter a guess between 1 and 100!</h2>
	<form>
		<input id="guess-input" placeholder="Enter guess here..." type="text" />
	  <button id="guess-button" type="submit">Guess</button>
		<button id="reset-button" type="reset" hidden>Reset</button>
	</form>
	<h3 id="prev-guesses-msg"></h3>
  <div id="prev-guesses"></div>
</body>
</html>
